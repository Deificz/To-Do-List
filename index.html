<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <script src="main.js" defer></script>
</head>
<body>
    <!-- HEADER -->
    <section id="header">
        <img class="logo" alt="">
        <h1>To-Do-List <span>by Deificz</span></h1>
    </section>

    <!-- SIDEBAR -->
    <section id="side-bar">
        <!-- UTILITIES -->
        <div class="utilities">
            <button class="home utility"><i class="fa-solid fa-calendar-days"></i>Home</button>
            <button class="today utility"><i class="fa-solid fa-calendar-day"></i>Today</button>
            <button class="week utility"><i class="fa-solid fa-calendar-week"></i>This week</button>
        </div>

        <!-- OTHERS -->
        <div class="others">
            <div class="plan">
                <h2>Plan</h2>
                <button class="add-plan"><i class="fa-solid fa-plus"></i></button>
            </div>

            <dialog class="plan-modal">
                <form action="" class="plan-form" method="dialog">
                    <input id="plan-input" name="plan-input" type="text" placeholder="Batak" required>
                    <button class="confirm-plan"  type="submit"><i class="fa-solid fa-check"></i></button>
                    <button class="cancel-plan">  <i class="fa-solid fa-xmark" ></i></button>
                </form>
            </dialog>
        
            <!-- PLAN LISTS -->
            <div class="plan-list">

            </div>
        </div>
        </div>
    </section>

    <!-- MAIN -->
    <section id="main">

        <h1 class="display-title">Home</h1>
        <button class="add-task">
            <i class="fa-solid fa-plus"></i>
            Add task
        </button>
        <!-- TASK MODAL -->
        <dialog class="task-modal">
            <form action="" class="task-form" method="dialog">
                <label class="form-label" for="author">task name</label>
                <input class="task-input" id="task-input" name="task-input" type="text" placeholder="Batak" required>
                
                <label class="form-label" for="task-note">short note</label>
                <textarea rows="3" class="task-note" id="task-note" name="task-note" type="text" placeholder="Lam na" maxlength = "69"></textarea>
                
                <label class="form-label" for="task-sched">date</label>
                <input class="task-sched" id="task-sched" name="task-sched" type="date" required>
                <div class="task-buttons">
                    <button class="confirm-task"  type="submit"><i class="fa-solid fa-check"></i></button>
                    <button class="cancel-task"> <i class="fa-solid fa-xmark" ></i></button>
                </div> 
            </form>
        </dialog>
        <div class="labels">
            <h3>TITLE</h3>
            <h3>NOTE</h3>
            <h3>SCHEDULE</h3>
        </div>
         <!-- MAIN DISPLAY -->
        <div class="display">
            
        </div>
    </section>

  
</body>
</html>
